<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nike</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">

        <div class="product">
            <img class="product__image_logo" src="./img/logo.png" alt="logo">

            <div class="product__images">

                <div class="product__image product__image_middle">
                    <div class="product__slider">
                        <input type="radio" name="radio" id="radio1" class="radio1" checked />
                        <input type="radio" name="radio" id="radio2" class="radio2" />
                        <input type="radio" name="radio" id="radio3" class="radio3" />
                        <input type="radio" name="radio" id="radio4" class="radio4" />

                        <div class="product__slide product__slide_image1"></div>
                        <div class="product__slide product__slide_image2"></div>
                        <div class="product__slide product__slide_image3"></div>
                        <div class="product__slide product__slide_image4"></div>
                    </div>

                    <div class="product__slider_navigation">
                        <label for="radio1" class="product__slide_color product__slide_color_1"></label>
                        <label for="radio2" class="product__slide_color product__slide_color_2"></label>
                        <label for="radio3" class="product__slide_color product__slide_color_3"></label>
                        <label for="radio4" class="product__slide_color product__slide_color_4"></label>
                    </div>

                </div>

            </div>

            <div class="additional-info">
                <p class="additional-info__title">Nike SB Stefan Janoski Max</p>
                <p class="additional-info__description">Unisex Skateboarding Shoe</p>
                <div class="additional-info__evaluation"></div>
                <select name="size" id="size" class="additional-info__size">
                    <option hidden disabled selected value="size">Size</option>
                    <option value="UK-7">UK 7 EU 41</option>
                    <option value="UK-8">UK 8 EU 42</option>
                    <option value="UK-8.5">UK 8,5 EU 43</option>
                    <option value="UK-9">UK 9 EU 44</option>
                    <option value="UK-9,5">UK 9 EU 44,5</option>
                    <option value="UK-10">UK 10 EU 45</option>
                </select>

                <select name="qty" id="qty" class="additional-info__qty">
                    <option hidden disabled selected value="qty">Qty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <button class="additional-info__button">Add to cart</button>
            </div>
        </div>

    </div>

    </div>
</body>

</html>
